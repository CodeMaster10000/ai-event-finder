version: '3.9'

services:
  db:
    image: pgvector/pgvector:pg16
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${HOST_DB_PORT}:${DB_PORT}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  test-db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: ${TEST_DB_USER}
      POSTGRES_PASSWORD: ${TEST_DB_PASSWORD}
      POSTGRES_DB: ${TEST_DB_NAME}
    ports:
      - "${HOST_TEST_DB_PORT}:5432"
    volumes:
      - test_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d test_database"]
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    build: .
    command: uvicorn run:app --host 0.0.0.0 --port ${APP_PORT} --reload
    env_file:
      - .env
    ports:
      - "${HOST_APP_PORT}:${APP_PORT}"
    extra_hosts: ["host.docker.internal:host-gateway"]
    depends_on:
      - db
    environment:
      FLASK_ENV: ${FLASK_ENV}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: db
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
    volumes:
      - .:/app


  locust:
    image: locustio/locust
    env_file:
      - .env
    command: >
      -f /mnt/locust/locustfile.py
      --host ${LOCUST_HOST}
      --users ${LOCUST_USERS}
      --spawn-rate ${LOCUST_SPAWN_RATE}
      --run-time ${LOCUST_RUN_TIME}
      ${LOCUST_HEADLESS_FLAG}
      --csv /mnt/locust/reports/${LOCUST_CSV_PREFIX}
      --loglevel ${LOCUST_LOGLEVEL}
    volumes:
      - ./perf/locust:/mnt/locust
    ports:
      - "${LOCUST_PORT_MAPPING}"
    depends_on:
      - web
      - db


volumes:
  postgres_data:
